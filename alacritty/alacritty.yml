# Alacritty
# https://alacritty.org
# https://github.com/alacritty/alacritty
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

import:
- ~/.config/alacritty/options/enable_csi_u_key_encoding.yml
- ~/.config/alacritty/options/use_option_as_meta_key.yml
- ~/.config/alacritty/colors/macos_light.yml

# Appearance -------------------------------------------------------------------

# Add a bit of transparency to reduce eye strain.
window:
  opacity: 0.9

font:
  normal:
    family: mononoki Nerd Font
    style: Regular
  bold:
      family: mononoki Nerd Font
  italic:
    family: mononoki Nerd Font
  size: 14

bell:
  command:
    program: osascript
    args: ['-e', 'beep']

